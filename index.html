<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ accordion</title>

</head>
<body>
  <div class="content-wrapper">
    <heading>
      <h1><img src="assets/images/icon-star.svg" alt="star icon"> FAQ</h1>
    </heading>

    <div role="region" aria-label="FAQ accordion">
      <button class="first-accordion-item" aria-expanded="false">
        <h2 class="first-question"><img src="assets/images/icon-plus.svg" alt="plus icon" class="first-plus"><img src="assets/images/icon-minus.svg" alt="minus icon" class="first-minus hide">What is Frontend Mentor, and how will it help me?</h2>
        <div class ="first-answer hide">
          <p>Frontend Mentor offers realistic coding challenges to help developers improve their 
          frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for 
          all levels and ideal for portfolio building.</p>
        </div>
      </button>

      <button class="second-accordion-item" aria-expanded="false">
        <h2 class="second-question"><img src="assets/images/icon-plus.svg" alt="plus icon" class="second-plus"><img src="assets/images/icon-minus.svg" alt="minus icon" class="second-minus hide">Is Frontend Mentor free?</h2>
        <div class ="second-answer hide">
          <p>Yes, Frontend Mentor offers both free and premium coding challenges, with the free 
            option providing access to a range of projects suitable for all skill levels.</p>
        </div>
      </button>

      <button class="third-accordion-item" aria-expanded="false">
        <h2 class="third-question"><img src="assets/images/icon-plus.svg" alt="plus icon" class="third-plus"><img src="assets/images/icon-minus.svg" alt="minus icon" class="third-minus hide">Can I use Frontend Mentor projects in my portfolio?</h2>
        <div class ="third-answer hide">
          <p>Yes, you can use projects completed on Frontend Mentor in your portfolio. It's an excellent
            way to showcase your skills to potential employers!</p>
        </div>
      </button>

      <button class="fourth-accordion-item" aria-expanded="false">
        <h2 class="fourth-question"><img src="assets/images/icon-plus.svg" alt="plus icon" class="fourth-plus"><img src="assets/images/icon-minus.svg" alt="minus icon" class="fourth-minus hide">How can I get help if I'm stuck on a Frontend Mentor challenge?</h2>
        <div class ="fourth-answer hide">
          <p>The best place to get help is inside Frontend Mentor's Discord community. There's a help 
            channel where you can ask questions and seek support from other community members.</p>
        </div>
      </button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alison-ah/faq-accordion-main" target="_blank">Alison Holland</a>.
  </div>
</body>
</html>
